<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutorial Videos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Critical grid so this page never stacks */
    .tutorials-grid{display:grid !important;grid-template-columns:repeat(3, minmax(280px,1fr));gap:1rem;max-width:1160px;margin:1.5rem auto;justify-content:center;}
    @media (max-width: 980px){.tutorials-grid{grid-template-columns:repeat(2, minmax(240px,1fr));}}
    @media (max-width: 560px){.tutorials-grid{grid-template-columns:1fr;}}
    .tutorial-card{background:#f5f5f5;border-radius:16px;padding:12px;box-shadow:0 10px 24px rgba(0,0,0,.15);}
    .video-wrap{width:100%;aspect-ratio:16/9;border-radius:12px;overflow:hidden;background:#eaeaea;}
    .video-wrap iframe{width:100%;height:100%;border:0;display:block;}
    .tutorial-meta{text-align:center;padding:.5rem .25rem .25rem;}
    .tutorial-title{display:block;margin:.35rem 0;font-weight:800;color:#000;text-decoration:underline;}
    .tutorial-actions{display:flex;gap:.5rem;justify-content:center;}
    .tutorial-actions .cta{display:inline-block;padding:.45rem .75rem;border-radius:10px;background:#d4af37;color:#000;font-weight:700;text-decoration:none;}
    .tutorial-actions .cta.secondary{background:#e0e0e0;color:#000;}
  </style>
</head>
<body class="form-dashboard" style="display:none">
  <div class="header2">
    <h1 class="hero-title"><strong>Tutorials</strong></h1>
  </div>
  <div class="welcome-banner" style="width:100%;max-width:1160px;margin:0 auto 0.5rem auto;text-align:center;">
    <p style="margin:.25rem 0;font-weight:600;color:#000;">Welcome, <span id="welcome-name">User</span></p>
  </div>

  <div class="tutorials-grid">
    <!-- Handwashing -->
    <div class="tutorial-card">
      <div class="video-wrap">
        <iframe src="https://www.youtube.com/embed/3PmVJQUCm4E" title="Handwashing Tutorial" loading="lazy" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
      </div>
      <div class="tutorial-meta">
        <a class="tutorial-title" href="tutorial-view.html?title=How%20to%20Wash%20Hands&pdf=images/handwashing.pdf&video=https://www.youtube.com/embed/3PmVJQUCm4E">How to Wash Hands</a>
        <div class="tutorial-actions">
          <a class="cta" href="tutorial-view.html?title=How%20to%20Wash%20Hands&pdf=images/handwashing.pdf&video=https://www.youtube.com/embed/3PmVJQUCm4E">Open</a>
          <a class="cta secondary" target="_blank" href="images/handwashing.pdf">Read PDF</a>
        </div>
      </div>
    </div>

    <!-- Cross Contamination -->
    <div class="tutorial-card">
      <div class="video-wrap">
        <iframe src="https://www.youtube.com/embed/M7lc1UVf-VE" title="Cross Contamination" loading="lazy" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
      </div>
      <div class="tutorial-meta">
        <a class="tutorial-title" href="tutorial-view.html?title=Cross%20Contamination&pdf=images/crosscontamination.pdf&video=https://www.youtube.com/embed/M7lc1UVf-VE">Cross Contamination</a>
        <div class="tutorial-actions">
          <a class="cta" href="tutorial-view.html?title=Cross%20Contamination&pdf=images/crosscontamination.pdf&video=https://www.youtube.com/embed/M7lc1UVf-VE">Open</a>
          <a class="cta secondary" target="_blank" href="images/crosscontamination.pdf">Read PDF</a>
        </div>
      </div>
    </div>

    <!-- Hygiene Training Manual -->
    <div class="tutorial-card">
      <div class="video-wrap">
        <iframe src="https://www.youtube.com/embed/3PmVJQUCm4E" title="Hygiene Training" loading="lazy" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
      </div>
      <div class="tutorial-meta">
        <a class="tutorial-title" href="tutorial-view.html?title=Hygiene%20Training%20Manual&pdf=images/Hygiene_Training_Manual1.pdf&video=https://www.youtube.com/embed/3PmVJQUCm4E">Hygiene Training Manual</a>
        <div class="tutorial-actions">
          <a class="cta" href="tutorial-view.html?title=Hygiene%20Training%20Manual&pdf=images/Hygiene_Training_Manual1.pdf&video=https://www.youtube.com/embed/3PmVJQUCm4E">Open</a>
          <a class="cta secondary" target="_blank" href="images/Hygiene_Training_Manual1.pdf">Read PDF</a>
        </div>
      </div>
    </div>
  </div>

  <div class="logout"><button id="logout-btn">Logout</button></div>

  <script>
    (function(){
      if (!sessionStorage.getItem('loggedIn')) { document.body.style.display='none'; window.location.href='index.html'; return; }
      document.body.style.display='block';
      const n = sessionStorage.getItem('userName') || 'User';
      document.getElementById('welcome-name').textContent = n;
    })();
    document.getElementById('logout-btn').addEventListener('click', ()=>{ 
      sessionStorage.clear(); window.location.href = 'index.html';
    });
  </script>
  <script src="disposal.js" defer></script>
</body>
</html>
