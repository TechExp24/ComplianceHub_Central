<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audit Forms</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Force grid like Tutorials */
    .audit-grid{
      display:grid !important;
      grid-template-columns: repeat(3, minmax(280px, 1fr));
      gap:1rem;
      max-width:1160px;
      margin:1.5rem auto;
      justify-content:center;
    }
    @media (max-width: 980px){ .audit-grid{ grid-template-columns: repeat(2, minmax(240px, 1fr)); } }
    @media (max-width: 560px){ .audit-grid{ grid-template-columns: 1fr; } }

    .grid-card { display:block; border-radius:14px; overflow:hidden; box-shadow:0 10px 24px rgba(0,0,0,.12); background:#f8f8f8; }
    .grid-card img { width:100%; height:auto; display:block; }
    .grid-card-title { text-align:center; font-weight:800; color:#000; padding:.6rem .5rem .9rem; }
  </style>
</head>
<body class="form-dashboard" style="display:none">
  <div class="header2">
    <h1 class="hero-title"><strong>Audit Forms</strong></h1>
  </div>

  <!-- Welcome -->
  <div class="welcome-banner" style="width:100%;max-width:1160px;margin:0 auto .5rem auto;text-align:center;">
    <p style="margin:.25rem 0;font-weight:600;color:#000;">Welcome, <span id="welcome-name">User</span></p>
  </div>

  <!-- Site switch (top) -->
  <div class="site-switch" style="display:flex;gap:.5rem;align-items:center;justify-content:center;margin:.5rem auto 1rem auto;">
    <label for="siteSel" style="font-weight:600;color:#000">Switch Site:</label>
    <select id="siteSel" style="padding:.5rem;border-radius:6px;border:1px solid #ccc;">
      <option value="ricks">Rick's Diner – Cowley Road</option>
      <option value="phillysCowley">Philly's Burger – Cowley</option>
      <option value="phillysStClements">Philly's Burger – St Clements</option>
      <option value="stClaireValentine">St Claire – Valentine</option>
    </select>
  </div>

  <!-- GRID CONTAINER -->
  <div id="audit-tiles" class="audit-grid"><!-- filled by JS --></div>

  <div class="logout"><button id="logout-btn">Logout</button></div>

  <script>
    // --- Session + welcome ---
    (function () {
      if (!sessionStorage.getItem('loggedIn')) { document.body.style.display='none'; window.location.href='index.html'; return; }
      document.body.style.display = 'block';
      var n = sessionStorage.getItem('userName') || 'User';
      var wn = document.getElementById('welcome-name'); if (wn) wn.textContent = n;
    })();

    // --- Live Google Forms per business ---
    const AUDIT_FORMS = {
      ricks: [
        { title: "Food Safety",               href: "https://docs.google.com/forms/d/e/1FAIpQLSdC_rc0XQwI5AUmd3jj--o05DDT29o4mfdSmeAHB1V64uhCFw/viewform" },
        { title: "Cleaning Standards",       href: "https://docs.google.com/forms/d/e/1FAIpQLSeEzErx91BT0a3x34iEcr6rZ7HcxOuFLYauUdCWz6keOf3P9A/viewform" },
        { title: "Documentation & Records",  href: "https://docs.google.com/forms/d/e/1FAIpQLSc4hIoFq4PEkGLEqjgEXDJLLJNUq2tss_3W20WW1NjChDbMMQ/viewform" },
        { title: "Equipment & Maintenance",  href: "https://docs.google.com/forms/d/e/1FAIpQLSdpuaVy9Xvh94gsjQVjd2JRI2ZfYTOwkB69tGOjiL9a2latuA/viewform" },
        { title: "Deep Cleaning Checklist",  href: "https://docs.google.com/forms/d/e/1FAIpQLSfV7KCOVLx_r5N1eAB3mbL-pvqukl25Tj-6rm1RVAaHVlkz1A/viewform" }
      ],
      phillysCowley: [
        { title: "Food Safety",               href: "https://docs.google.com/forms/d/e/1FAIpQLSeZAEcXOCnsc-1I0VB_Usl3vRYL_M6dla7EH_dixw7zPw_JKQ/viewform" },
        { title: "Cleaning Standards",       href: "https://docs.google.com/forms/d/e/1FAIpQLSevLcm_40Qmt8YSNBhIi71_HVwyx056QPwlJXqfVQcrfnmW3w/viewform" },
        { title: "Documentation & Records",  href: "https://docs.google.com/forms/d/e/1FAIpQLSccZAt3x3MxX6Kqkjg01gpPcOjGQ-yAdBeqyr2hYl-ljyPiWg/viewform" },
        { title: "Equipment & Maintenance",  href: "https://docs.google.com/forms/d/e/1FAIpQLScqJmnRad-5TpACpqy9JHWrkc2wIUiZ-zNU4bdNwd_RO2u3SQ/viewform" },
        { title: "Deep Cleaning Checklist",  href: "https://docs.google.com/forms/d/e/1FAIpQLSciQG5b8-qiJ0n-PrnIyOLPleKMZlIs_HVSpjAf3J1LE2halg/viewform" }
      ],
      phillysStClements: [
        { title: "Food Safety",               href: "https://docs.google.com/forms/d/e/1FAIpQLScRblV5MV-OegZLLQbjk0LPSh_b__-_BDwJ141KQgM6uZJNfw/viewform" },
        { title: "Cleaning Standards",       href: "https://docs.google.com/forms/d/e/1FAIpQLSfLEak5bJ9AdOe2XUs_P9EQZsFG5PTO3wcMz3ugnfIqpRlWEw/viewform" },
        { title: "Documentation & Records",  href: "https://docs.google.com/forms/d/e/1FAIpQLSdtJdqzc9VuUjuKROtSrP3b1G2jkwc-PNRB_dfPkK-Xj9qHgA/viewform" },
        { title: "Equipment & Maintenance",  href: "https://docs.google.com/forms/d/e/1FAIpQLSe45xUO4nbqVaiLZeILAReEk3ldsAWgJYXLdLfLqpJ4qi2fbw/viewform" },
        { title: "Deep Cleaning Checklist",  href: "https://docs.google.com/forms/d/e/1FAIpQLSfqHdRm-Pqio4pMoNEdg2go8upO1_VteCIA1mAi07zW8TsopQ/viewform" }
      ],
      stClaireValentine: [
        { title: "Food Safety",               href: "https://docs.google.com/forms/d/e/1FAIpQLSdMsFgXjb2e0hkH4XhjNKfypVyPnm9m6fnhnf_yEnPotVyKyg/viewform" },
        { title: "Cleaning Standards",       href: "https://docs.google.com/forms/d/e/1FAIpQLSd4bOkqVpVM3_ka6nouKGTbJGs2SBCOqDcPJEvBE2se6inNCw/viewform" },
        { title: "Documentation & Records",  href: "https://docs.google.com/forms/d/e/1FAIpQLSf2VCNDSjkeZdFSRpvQ2GTiCcHhoyGRhTOkHIyJoW7e-pmW5Q/viewform" },
        { title: "Equipment & Maintenance",  href: "https://docs.google.com/forms/d/e/1FAIpQLScV7dEN75MD08F5osA0IW_o5s0Q1JW6IgPM2YK20xbtLSASxA/viewform" },
        { title: "Deep Cleaning Checklist",  href: "https://docs.google.com/forms/d/e/1FAIpQLSeUBuRTr_9s48aLBmu3YYJyqvvpKbFxRA4cN_veX-iwR6PFlw/viewform" }
      ]
    };

    const IMAGES = {
      ricks: "images/phillys",
      phillysCowley: "images/phillys",
      phillysStClements: "images/phillys",
      stClaireValentine: "images/phillys"
    };

    // --- Render to grid ---
    function render(site){
      const list = AUDIT_FORMS[site] || [];
      const img = IMAGES[site] || "images/phillys.png";
      const wrap = document.getElementById('audit-tiles');
      wrap.innerHTML = list.map(i => (
        `<a class="grid-card" target="_blank" rel="noopener" href="${i.href}">
           <img src="${img}" alt="${i.title}">
           <div class="grid-card-title">${i.title}</div>
         </a>`
      )).join('');
    }

    // --- Init + site switching ---
    function qs(k){ return new URLSearchParams(location.search).get(k); }

    // Support old query values if any bookmarks exist:
    const KEY_ALIASES = {
      'phillys1': 'phillysCowley',
      'phillys2': 'phillysStClements',
      'rickscafe': 'stClaireValentine'
    };

    const sel = document.getElementById('siteSel');
    let start = qs('site') || 'ricks';
    if (KEY_ALIASES[start]) start = KEY_ALIASES[start];
    if (!AUDIT_FORMS[start]) start = 'ricks';

    sel.value = start;
    render(start);

    sel.addEventListener('change', function(){
      const v = sel.value;
      render(v);
      const url = new URL(location.href);
      url.searchParams.set('site', v);
      history.replaceState(null, '', url.toString());
    });

    // --- Logout ---
    document.getElementById('logout-btn').addEventListener('click', function(){
      sessionStorage.removeItem('loggedIn');
      sessionStorage.removeItem('userName');
      sessionStorage.removeItem('userEmail');
      sessionStorage.removeItem('userBusiness');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
