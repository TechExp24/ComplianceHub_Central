<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audit Forms</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Force grid like Tutorials (independent of external CSS) */
    .audit-grid{
      display:grid !important;
      grid-template-columns: repeat(3, minmax(280px, 1fr));
      gap:1rem;
      max-width:1160px;
      margin:1.5rem auto;
      justify-content:center;
    }
    @media (max-width: 980px){ .audit-grid{ grid-template-columns: repeat(2, minmax(240px, 1fr)); } }
    @media (max-width: 560px){ .audit-grid{ grid-template-columns: 1fr; } }

    /* Optional: make the cards breathe a bit (uses your existing .grid-card) */
    .grid-card { display:block; }
    .grid-card img { width:100%; height:auto; display:block; }
    .grid-card-title { text-align:center; font-weight:800; color:#000; padding:.5rem 0 0; }
  </style>
</head>
<body class="form-dashboard" style="display:none">
  <div class="header2">
    <h1 class="hero-title"><strong>Audit Forms</strong></h1>
  </div>

  <!-- Welcome -->
  <div class="welcome-banner" style="width:100%;max-width:1160px;margin:0 auto .5rem auto;text-align:center;">
    <p style="margin:.25rem 0;font-weight:600;color:#000;">Welcome, <span id="welcome-name">User</span></p>
  </div>

  <!-- Site switch (top) -->
  <div class="site-switch" style="display:flex;gap:.5rem;align-items:center;justify-content:center;margin:.5rem auto 1rem auto;">
    <label for="siteSel" style="font-weight:600;color:#000">Switch Site:</label>
    <select id="siteSel" style="padding:.5rem;border-radius:6px;border:1px solid #ccc;">
      <option value="ricks">Rick's Diner â€“ Cowley Road</option>
      <option value="phillys1">Philly's Burger</option>
      <option value="phillys2">Philly's Burger 2</option>
      <option value="rickscafe">Rick's Cafe</option>
    </select>
  </div>

  <!-- GRID CONTAINER -->
  <div id="audit-tiles" class="audit-grid"><!-- filled by JS --></div>

  <div class="logout"><button id="logout-btn">Logout</button></div>

  <script>
    // --- Session + welcome ---
    (function () {
      if (!sessionStorage.getItem('loggedIn')) { document.body.style.display='none'; window.location.href='index.html'; return; }
      document.body.style.display = 'block';
      var n = sessionStorage.getItem('userName') || 'User';
      var wn = document.getElementById('welcome-name'); if (wn) wn.textContent = n;
    })();

    // --- Data (replace '#' with your real Google Form URLs) ---
    const AUDIT_FORMS = {
      ricks: [
        { title: "Food Safety Audit", href: "#" },
        { title: "Cleaning Standards Audit", href: "#" },
        { title: "Documentation Check", href: "#" },
        { title: "Equipment & Maintenance", href: "#" }
      ],
      phillys1: [
        { title: "Food Safety Audit", href: "#" },
        { title: "Front-of-House Standards", href: "#" },
        { title: "Back-of-House Hygiene", href: "#" },
        { title: "Temperature Logs Review", href: "#" }
      ],
      phillys2: [
        { title: "Kitchen Hygiene Audit", href: "#" },
        { title: "Service Standards", href: "#" },
        { title: "Waste & Traceability", href: "#" },
        { title: "Maintenance Walkthrough", href: "#" }
      ],
      rickscafe: [
        { title: "Daily Compliance Audit", href: "#" },
        { title: "Pest Control Review", href: "#" },
        { title: "Staff Training Checks", href: "#" },
        { title: "Premises Checklist", href: "#" }
      ]
    };

    const IMAGES = {
      ricks: "images/phillys.png",
      phillys1: "images/phillys.png",
      phillys2: "images/phillys.png",
      rickscafe: "images/phillys.png"
    };

    // --- Render to grid ---
    function render(site){
      const list = AUDIT_FORMS[site] || [];
      const img = IMAGES[site] || "images/doc-thumb.jpg";
      const wrap = document.getElementById('audit-tiles');
      wrap.innerHTML = list.map(i => (
        `<a class="grid-card" target="_blank" rel="noopener" href="${i.href}">
           <img src="${img}" alt="${i.title}">
           <div class="grid-card-title">${i.title}</div>
         </a>`
      )).join('');
    }

    // --- Init + site switching ---
    function qs(k){ return new URLSearchParams(location.search).get(k); }
    const sel = document.getElementById('siteSel');
    const start = qs('site') || 'ricks';
    sel.value = start;
    render(start);
    sel.addEventListener('change', function(){
      const v = sel.value;
      render(v);
      const url = new URL(location.href);
      url.searchParams.set('site', v);
      history.replaceState(null, '', url.toString());
    });

    // --- Logout ---
    document.getElementById('logout-btn').addEventListener('click', function(){
      sessionStorage.removeItem('loggedIn');
      sessionStorage.removeItem('userName');
      sessionStorage.removeItem('userEmail');
      sessionStorage.removeItem('userBusiness');
      window.location.href = 'index.html';
    });
  </script>
  <script src="disposal.js" defer></script>
</body>
</html>
